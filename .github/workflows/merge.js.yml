
name: Merge

env:
  AWS_REGION: us-east-1
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_AMI_USERS: ${{secrets.AWS_AMI_USERS}}
on:
  push:
    branches: [ main ]

jobs:
  ami_creation_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setting up Hashicorp Packer
      uses: hashicorp-contrib/setup-packer@v1
      with:
        packer-version: 1.8.3

    - name: Download Packer plugin libraries
      run: packer init packerfile-ami.pkr.hcl

    - name: Building Packer Template
      run: packer build  -var 'ami_users=${{env.AWS_AMI_USERS}}' packerfile-ami.pkr.hcl
